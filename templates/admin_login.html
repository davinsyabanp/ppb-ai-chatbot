<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - Pusat Pengembangan Bahasa UIN Jakarta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/admin_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="main-content">
    <div class="login-card">
        <div class="header-logo">
            <img src="/static/images/PPBOT_Logo.png" alt="Logo Pusat Pengembangan Bahasa UIN Jakarta">
            <h5>Language Center BOT</h5>
            <h7>Pusat Pengembangan Bahasa</h7>
            <p>UIN Syarif Hidayatullah Jakarta</p>
        </div>
        
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        {% if message %}
            <div class="alert alert-success">{{ message }}</div>
        {% endif %}

        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="password-field">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <button type="button" class="password-toggle" id="password-toggle" title="Show/Hide Password">
                        <i class="bi bi-eye" id="password-icon"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
        </form>
    </div>
</div>

<footer class="app-footer">
    &copy; 2025 Pusat Pengembangan Bahasa, UIN Syarif Hidayatullah Jakarta.
</footer>

<!-- Application Scripts -->
<script src="/static/js/admin_login.js"></script>
</body>
</html>
