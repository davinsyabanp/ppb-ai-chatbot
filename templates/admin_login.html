<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #f5f6fa; min-height: 100vh; }
        .login-outer { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card {
            width: 100%;
            max-width: 370px;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            background: #fff;
            padding: 36px 32px 28px 32px;
            margin: 32px 0;
        }
        .login-logo {
            display: block;
            margin: 0 auto 18px auto;
            height: 48px;
        }
        .login-title {
            text-align: center;
            font-weight: 600;
            font-size: 1.4rem;
            margin-bottom: 8px;
        }
        .login-subtitle {
            text-align: center;
            color: #888;
            font-size: 1rem;
            margin-bottom: 18px;
        }
        .form-label { font-weight: 500; }
        .form-control {
            border-radius: 12px;
            font-size: 1.1rem;
            padding: 10px 14px;
            margin-bottom: 12px;
        }
        .form-control:focus {
            border-color: #4f8cff;
            box-shadow: 0 0 0 2px #4f8cff22;
        }
        .btn-primary {
            border-radius: 12px;
            font-size: 1.1rem;
            padding: 10px 0;
            font-weight: 600;
            background: linear-gradient(90deg, #4f8cff 0%, #6fc3ff 100%);
            border: none;
        }
        .btn-primary:focus, .btn-primary:hover {
            background: linear-gradient(90deg, #3a7be0 0%, #5bb6e6 100%);
        }
        .alert { border-radius: 10px; font-size: 1rem; }
        @media (max-width: 500px) {
            .login-card { padding: 24px 8px 18px 8px; }
        }
    </style>
</head>
<body>
<div class="login-outer">
    <div class="login-card">
        <img src="https://upload.wikimedia.org/wikipedia/id/a/a3/Logo_UIN_Syarif_Hidayatullah_Jakarta.png" alt="Logo" class="login-logo" />
        <div class="login-title">Admin Login</div>
        <div class="login-subtitle">Access the knowledge base dashboard</div>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        {% if message %}
            <div class="alert alert-success">{{ message }}</div>
        {% endif %}
        <form method="post">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
        </form>
    </div>
</div>
</body>
</html>
