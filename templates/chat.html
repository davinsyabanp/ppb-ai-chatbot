<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot - Pusat Pengembangan Bahasa UIN Jakarta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: #f0f4f8; /* Latar belakang abu-abu muda */
            font-family: 'Poppins', sans-serif;
        }
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background-color: #003366; /* Biru Tua UIN */
            color: #fff;
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            font-size: 1.2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
        }
        .chat-logo {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }
        .messages {
            flex: 1;
            padding: 2rem 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message-row {
            display: flex;
            gap: 10px;
            max-width: 85%;
        }
        .message-row.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .message-content {
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.6;
            word-wrap: break-word;
        }
        .message-row.user .message-content {
            background-color: #003366; /* Biru Tua UIN */
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .message-row.bot .message-content {
            background-color: #fff;
            color: #343a40;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }
        .message-meta {
            align-self: flex-end;
            font-size: 0.75rem;
            color: #6c757d;
        }
        .chat-input-row {
            padding: 1rem 1.5rem;
            background: #fff;
            border-top: 1px solid #dee2e6;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
        }
        .chat-input-inner {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }
        .chat-input {
            flex: 1;
            border: 1px solid #ced4da;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .chat-input:focus {
            border-color: #d4af37; /* Emas UIN */
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.15);
        }
        .chat-send-btn {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background-color: #003366; /* Biru Tua UIN */
            color: #fff;
            border: none;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        .chat-send-btn:hover {
            background-color: #002244; /* Biru lebih gelap */
        }
        .app-footer {
            text-align: center;
            padding: 10px 0;
            font-size: 0.8rem;
            color: #6c757d;
            background-color: #fff;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <header class="chat-header">
        <img src="/static/images/PPBOT_Logo.png" alt="PPB Logo" class="chat-logo">
        Chatbot Pusat Pengembangan Bahasa UIN Jakarta
    </header>
    <div class="chat-container">
        <div class="messages" id="chat-messages">
             <div class="message-row bot">
                <div class="message-content">
                    Selamat datang! Saya adalah asisten AI dari Pusat Pengembangan Bahasa. Ada yang bisa saya bantu?
                </div>
            </div>
        </div>
        <form class="chat-input-row" id="chat-form" autocomplete="off">
            <div class="chat-input-inner">
                <input type="text" class="chat-input" id="chat-input" placeholder="Ketik pertanyaan Anda di sini..." required autofocus>
                <button class="chat-send-btn" type="submit" title="Kirim">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                      <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                    </svg>
                </button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // All existing JS logic remains unchanged
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');

        function appendMessage(text, sender) {
            const row = document.createElement('div');
            row.className = 'message-row ' + sender;
            
            const content = document.createElement('div');
            content.className = 'message-content';

            if (sender === 'bot') {
                content.innerHTML = marked.parse(text);
            } else {
                content.textContent = text;
            }

            row.appendChild(content);
            chatMessages.appendChild(row);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const userMsg = chatInput.value.trim();
            if (!userMsg) return;

            appendMessage(userMsg, 'user');
            chatInput.value = '';
            
            const loadingRow = document.createElement('div');
            loadingRow.className = 'message-row bot';
            loadingRow.id = 'loading-bot-msg';
            loadingRow.innerHTML = `<div class="message-content"><span class="spinner-border spinner-border-sm"></span></div>`;
            chatMessages.appendChild(loadingRow);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: userMsg,
                        conversationHasStarted: conversationHasStarted,
                        isInitialGreetingSent: isInitialGreetingSent
                    })
                });
                const data = await res.json();
                document.getElementById('loading-bot-msg').remove();
                chatHistory.push({ sender: 'bot', text: data.response, ts: new Date() });
                appendMessage(data.response, 'bot', new Date());
            } catch (err) {
                document.getElementById('loading-bot-msg').remove();
                chatHistory.push({ sender: 'bot', text: 'Terjadi kesalahan. Silakan coba lagi.', ts: new Date() });
                appendMessage('Terjadi kesalahan. Silakan coba lagi.', 'bot', new Date());
            }
        });
    </script>
</body>
</html>
