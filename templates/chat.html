<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PPBOT - Pusat Pengembangan Bahasa UIN Jakarta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen font-poppins flex items-center justify-center p-4">
    <!-- Main Chat Container -->
    <div class="bg-white rounded-xl shadow-lg w-full max-w-2xl h-[600px] flex flex-col">
        <!-- Header -->
        <div class="bg-slate-800 text-white p-4 rounded-t-xl flex items-center">
            <!-- Logo avatar on the left -->
            <div class="w-10 h-10 bg-slate-700 rounded-full flex items-center justify-center overflow-hidden mr-4">
                <img src="/static/images/PPBOT_Logo.png" alt="PPBOT Logo" class="w-full h-full object-cover">
            </div>
            <!-- Title and status -->
            <div class="flex flex-col flex-1">
                <h1 class="text-lg font-semibold">PPBOT</h1>
                <div class="flex items-center gap-2 mt-1">
                    <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                    <span class="text-sm text-gray-300">Online</span>
                </div>
            </div>
        </div>

        <!-- Messages Area -->
        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-4">
            <!-- Default welcome message -->
            <div class="flex justify-start">
                <div class="w-8 h-8 bg-slate-700 rounded-full flex items-center justify-center overflow-hidden mr-2 flex-shrink-0">
                    <img src="/static/images/PPBOT_Logo.png" alt="PPBOT Avatar" class="w-full h-full object-cover">
                </div>
                <div class="bg-gray-200 text-gray-800 rounded-lg py-2 px-4 max-w-sm">
                    Halo! Saya adalah asisten virtual PPB UIN Jakarta. Ada yang bisa saya bantu terkait layanan kami?
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <form id="chat-form" class="p-4 border-t border-gray-200" autocomplete="off">
            <div class="flex gap-3">
                <input 
                    type="text" 
                    id="chat-input" 
                    class="flex-1 border border-gray-300 rounded-full px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Ketik pertanyaan Anda di sini..."
                    required 
                    autofocus
                >
                <button 
                    type="submit" 
                    class="w-12 h-12 bg-slate-800 text-white rounded-full flex items-center justify-center hover:bg-slate-700 transition-colors"
                    title="Kirim"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                    </svg>
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Generate or retrieve a unique session ID for this browser session
        const sessionId = sessionStorage.getItem('chat_session_id') ||
            'web-user-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        sessionStorage.setItem('chat_session_id', sessionId);

        // DO NOT MODIFY THIS SCRIPT.
        // Your HTML must work with this existing logic.

        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        let conversationHasStarted = false;
        let isInitialGreetingSent = false;

        async function sendInitialGreeting() {
            if (isInitialGreetingSent) return;
            setLoading(true);
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: "halo",
                        user_id: sessionId,
                        conversationHasStarted: false,
                        isInitialGreetingSent: false
                    })
                });
                const data = await res.json();
                appendMessage(data.response, 'bot');
                isInitialGreetingSent = true;
            } catch (err) {
                appendMessage('Sorry, an error occurred while starting the conversation. Please reload the page.', 'bot');
            } finally {
                setLoading(false);
            }
        }

        function appendMessage(text, sender) {
            const row = document.createElement('div');
            row.className = `flex mb-4 ${sender === 'user' ? 'justify-end' : 'justify-start'}`;

            if (sender === 'bot') {
                // Add avatar for bot messages
                const avatar = document.createElement('div');
                avatar.className = 'w-8 h-8 bg-slate-700 rounded-full flex items-center justify-center overflow-hidden mr-2 flex-shrink-0';
                avatar.innerHTML = '<img src="/static/images/PPBOT_Logo.png" alt="PPBOT Avatar" class="w-full h-full object-cover">';
                row.appendChild(avatar);
            }

            const content = document.createElement('div');
            content.className = `rounded-lg py-2 px-4 max-w-sm ${sender === 'user' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-800'}`;

            if (sender === 'bot') {
                content.innerHTML = marked.parse(text);
            } else {
                content.textContent = text;
            }

            row.appendChild(content);
            chatMessages.appendChild(row);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function setLoading(isLoading) {
            let loadingEl = document.getElementById('loading-bot-msg');
            if (isLoading && !loadingEl) {
                const loadingRow = document.createElement('div');
                loadingRow.className = 'flex justify-start mb-4';
                loadingRow.id = 'loading-bot-msg'; // This ID is crucial
                loadingRow.innerHTML = `<div class="rounded-lg py-2 px-4 bg-gray-200 text-gray-800"><span class="animate-pulse">...</span></div>`;
                chatMessages.appendChild(loadingRow);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } else if (!isLoading && loadingEl) {
                loadingEl.remove();
            }
        }

        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const userMsg = chatInput.value.trim();
            if (!userMsg) return;

            appendMessage(userMsg, 'user');
            chatInput.value = '';
            setLoading(true);

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: userMsg,
                        user_id: sessionId,
                        conversationHasStarted: conversationHasStarted,
                        isInitialGreetingSent: isInitialGreetingSent
                    })
                });
                const data = await res.json();
                appendMessage(data.response, 'bot');
                if (!conversationHasStarted) conversationHasStarted = true;
            } catch (err) {
                appendMessage('Maaf, terjadi kesalahan. Mohon coba lagi nanti.', 'bot');
            } finally {
                setLoading(false);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
           // Do not send initial greeting automatically.
           // The bot will greet when the user sends their first message.
        });
    </script>
</body>
</html>
