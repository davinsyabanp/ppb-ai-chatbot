<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot - Pusat Pengembangan Bahasa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f7f8fa;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .chat-header {
            background: #fff;
            border-bottom: 1px solid #e5e7eb;
            padding: 1.5rem 0 1rem 0;
            text-align: center;
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: 0.5px;
            color: #22223b;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.02);
        }
        .chat-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 0 80px 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 2rem 1rem 1rem 1rem;
            overflow-y: auto;
        }
        .message-row {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .message-row.user {
            align-items: flex-end;
        }
        .message-content {
            max-width: 90%;
            padding: 1.1rem 1.3rem;
            border-radius: 1.1rem;
            font-size: 1.08rem;
            line-height: 1.7;
            background: #fff;
            color: #22223b;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.04);
            margin-bottom: 0.2rem;
            word-break: break-word;
        }
        .message-row.user .message-content {
            background: #e9f3ff;
            color: #1a237e;
            align-self: flex-end;
        }
        .message-meta {
            font-size: 0.85rem;
            color: #a0a0a0;
            margin-top: 0.1rem;
            text-align: right;
        }
        .chat-input-row {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            border-top: 1px solid #e5e7eb;
            padding: 0.7rem 0;
            z-index: 10;
        }
        .chat-input-inner {
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            gap: 0.7rem;
        }
        .chat-input {
            flex: 1 1 auto;
            border: 1px solid #e0e0e0;
            border-radius: 1.2rem;
            padding: 0.7rem 1.2rem;
            font-size: 1.08rem;
            background: #f7f8fa;
            outline: none;
        }
        .chat-send-btn {
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #3b82f6;
            color: #fff;
            border: none;
            font-size: 1.3rem;
            transition: background 0.2s;
        }
        .chat-send-btn:active, .chat-send-btn:focus {
            background: #2563eb;
        }
        @media (max-width: 800px) {
            .chat-container, .chat-input-inner {
                max-width: 100%;
            }
            .messages {
                padding: 1rem 0.2rem 1rem 0.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="chat-header">
        AI Chatbot - Pusat Pengembangan Bahasa UIN Syarif Hidayatullah Jakarta
    </div>
    <div class="chat-container">
        <div class="messages" id="chat-messages"></div>
    </div>
    <form class="chat-input-row" id="chat-form" autocomplete="off">
        <div class="chat-input-inner">
            <input type="text" class="chat-input" id="chat-input" placeholder="Ketik pesan..." required autofocus>
            <button class="chat-send-btn" type="submit" title="Kirim"><span>&#10148;</span></button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        let chatHistory = [];

        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function appendMessage(text, sender, ts = new Date()) {
            const row = document.createElement('div');
            row.className = 'message-row ' + sender;
            const content = document.createElement('div');
            content.className = 'message-content';
            // Render Markdown for bot, plain text for user
            if (sender === 'bot') {
                content.innerHTML = marked.parse(text);
            } else {
                content.textContent = text;
            }
            row.appendChild(content);
            const meta = document.createElement('div');
            meta.className = 'message-meta';
            meta.textContent = formatTime(ts);
            row.appendChild(meta);
            chatMessages.appendChild(row);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function renderChat() {
            chatMessages.innerHTML = '';
            for (const msg of chatHistory) {
                appendMessage(msg.text, msg.sender, msg.ts);
            }
        }

        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const userMsg = chatInput.value.trim();
            if (!userMsg) return;
            chatHistory.push({ sender: 'user', text: userMsg, ts: new Date() });
            appendMessage(userMsg, 'user', new Date());
            chatInput.value = '';
            // Show loading for bot
            const loadingRow = document.createElement('div');
            loadingRow.className = 'message-row bot';
            loadingRow.id = 'loading-bot-msg';
            const loadingContent = document.createElement('div');
            loadingContent.className = 'message-content';
            loadingContent.innerHTML = '<span class="spinner-border spinner-border-sm text-primary"></span> Mengetik...';
            loadingRow.appendChild(loadingContent);
            chatMessages.appendChild(loadingRow);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            // Send to backend
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMsg })
                });
                const data = await res.json();
                document.getElementById('loading-bot-msg').remove();
                chatHistory.push({ sender: 'bot', text: data.response, ts: new Date() });
                appendMessage(data.response, 'bot', new Date());
            } catch (err) {
                document.getElementById('loading-bot-msg').remove();
                chatHistory.push({ sender: 'bot', text: 'Terjadi kesalahan. Silakan coba lagi.', ts: new Date() });
                appendMessage('Terjadi kesalahan. Silakan coba lagi.', 'bot', new Date());
            }
        });
    </script>
</body>
</html>
